<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Chat Without GPT</title>

  <!-- Dynamic Stylesheet Link -->
  <link id="login-theme-stylesheet" rel="stylesheet" href="" />

  <!-- Google Fonts and Material Icons (common to all themes) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- ** ADDED FOR RESPONSIVENESS ** -->
  <link rel="stylesheet" href="styles/login-responsive.css" />
</head>

<body>
  <div class="login-container">
    <div class="splash-text" id="splashText"></div>
    <div class="login-card">
      <h2>Login to Chat</h2>
      <input id="username" type="text" placeholder="Enter your name" />
      <input id="password" type="password" placeholder="Enter password" />
      <button onclick="getUsername()" id="submitPass">Submit</button>
      <!-- Message box for errors/success messages -->
      <div id="messageBox" class="message-box" style="display: none;"></div>
    </div>
  </div>

  <script src="login.js"></script>
  <script>
    // JavaScript for dynamic theme and splash text loading
    document.addEventListener('DOMContentLoaded', () => {
      const themeStylesheet = document.getElementById('login-theme-stylesheet');
      const splashTextElement = document.getElementById('splashText');

      const themes = [
        { name: 'classic', file: 'login-classic.css', splashes: [
            "Connect with clarity.",
            "Your classic chat experience.",
            "Simple, clean, connected."
        ]},
        { name: 'pirate', file: 'login-pirate.css', splashes: [
            "Ahoy, matey! Enter ye chat.",
            "Set sail for conversations!",
            "Plunder new connections!"
        ]},
        { name: 'medieval', file: 'login-medieval.css', splashes: [
            "Hark! Enter the grand hall.",
            "By royal decree, chat!",
            "Forge alliances, share tales."
        ]},
        { name: 'game', file: 'login-games.css', splashes: [
            "Player One, ready?",
            "Level up your conversations!",
            "Game on! Chat starts now."
        ]},
        { name: 'fantasy', file: 'login-fantasy.css', splashes: [
            "Enter the realm of discourse.",
            "Whispers from the enchanted forest...",
            "Unite your fellowship in chat."
        ]},
        { name: 'tech', file: 'login-tech.css', splashes: [
            "System online. Initiate chat.",
            "Access granted. Welcome, user.",
            "Processing connection... done."
        ]},
        { name: 'wilderness', file: 'login-wilderness.css', splashes: [
            "Blaze your trail to chat.",
            "Explore new conversations.",
            "Nature calls... to chat!"
        ]}
      ];

      // Select a random theme
      const randomTheme = themes[Math.floor(Math.random() * themes.length)];

      // Apply the random theme stylesheet
      themeStylesheet.href = `styles/${randomTheme.file}`;

      // Select a random splash text for the chosen theme
      const randomSplashText = randomTheme.splashes[Math.floor(Math.random() * randomTheme.splashes.length)];
      splashTextElement.textContent = randomSplashText;
    });
  </script>
</body>

</html>
